version: "3"

services:
  xsender-db:
    image: debezium/postgres:12
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=xsender_username
      - POSTGRES_PASSWORD=xsender_password
      - POSTGRES_DB=xsender_db
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U xsender_username -d xsender_db" ]
      interval: 2s
      timeout: 20s
      retries: 10

  keycloak:
    image: quay.io/keycloak/keycloak:12.0.4
    ports:
      - 8180:8080
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
      KEYCLOAK_IMPORT: /tmp/openubl-realm.json
      DB_VENDOR: h2
    volumes:
      - ./src/test/resources/openubl-realm.json:/tmp/openubl-realm.json:z
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/auth/realms/openubl"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2021-03-17T02-33-02Z
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
    environment:
      MINIO_ACCESS_KEY: BQA2GEXO711FVBVXDWKM
      MINIO_SECRET_KEY: uvgz3LCwWM3e400cDkQIH/y1Y4xgU4iV91CwFSPC
    command: server /data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    depends_on:
      keycloak:
        condition: service_healthy

  zookeeper:
    image: debezium/zookeeper:1.3.1.Final
    ports:
      - 2181:2181
      - 2888:2888
      - 3888:3888

  kafka:
    image: debezium/kafka:1.3.1.Final
    ports:
      - 9092:9092
    environment:
      - ZOOKEEPER_CONNECT=zookeeper:2181
    depends_on:
      zookeeper:
        condition: service_started

  kafka-connect:
    image: debezium/connect:1.3.1.Final
    ports:
      - 8083:8083
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: debezium_connect_config
      OFFSET_STORAGE_TOPIC: debezium_connect_offsets
      STATUS_STORAGE_TOPIC: debezium_connect_status
    depends_on:
      kafka:
        condition: service_started
      xsender-db:
        condition: service_started

  kafka-ui:
    image: provectuslabs/kafka-ui
    container_name: kafka-ui
    ports:
      - "8380:8080"
    restart: always
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
      - KAFKA_CLUSTERS_0_ZOOKEEPER=zookeeper:2181

volumes:
  minio-data:
