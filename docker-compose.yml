version: "3"

services:
  keycloak:
    image: quay.io/keycloak/keycloak:12.0.4
    ports:
      - 8180:8080
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
      KEYCLOAK_IMPORT: /tmp/openubl-realm.json
      DB_VENDOR: h2
    volumes:
      - ./src/test/resources/openubl-realm.json:/tmp/openubl-realm.json:z
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/auth/realms/openubl"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2021-03-17T02-33-02Z
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
    environment:
#      MINIO_ROOT_USER: minio
#      MINIO_ROOT_PASSWORD: minio123
      MINIO_ACCESS_KEY: BQA2GEXO711FVBVXDWKM
      MINIO_SECRET_KEY: uvgz3LCwWM3e400cDkQIH/y1Y4xgU4iV91CwFSPC
    command: server /data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    depends_on:
      keycloak:
        condition: service_healthy

  zookeeper:
    image: quay.io/strimzi/kafka:0.21.1-kafka-2.7.0
    command: [
        "sh", "-c",
        "bin/zookeeper-server-start.sh config/zookeeper.properties"
    ]
    ports:
      - "2181:2181"
    environment:
      LOG_DIR: /tmp/logs
    healthcheck:
      test: [ "CMD-SHELL", "nc -z localhost 2181 || exit -1" ]
      interval: 5s
      timeout: 10s
      retries: 3

  kafka:
    image: quay.io/strimzi/kafka:0.21.1-kafka-2.7.0
    command: [
        "sh", "-c",
        "bin/kafka-server-start.sh config/server.properties --override listeners=$${KAFKA_LISTENERS} --override advertised.listeners=$${KAFKA_ADVERTISED_LISTENERS} --override zookeeper.connect=$${KAFKA_ZOOKEEPER_CONNECT}"
    ]
    ports:
      - "9092:9092"
    environment:
      LOG_DIR: "/tmp/logs"
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    healthcheck:
      test: [ "CMD-SHELL", "nc -z localhost 9092 || exit -1" ]
      interval: 5s
      timeout: 10s
      retries: 3
    depends_on:
      zookeeper:
        condition: service_healthy

  schema-registry:
    image: quay.io/apicurio/apicurio-registry-mem:1.3.2.Final
    ports:
      - 8280:8080
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      QUARKUS_PROFILE: prod
      KAFKA_BOOTSTRAP_SERVERS: localhost:9092

  xsender-db:
    image: postgres:13.1
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: xsender_db
      POSTGRES_USER: xsender_username
      POSTGRES_PASSWORD: xsender_password
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d xsender_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  minio-data:
